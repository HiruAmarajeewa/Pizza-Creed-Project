<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User  Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
           body {
            background-image: url('https://images.arla.com/recordid/DF1FEC6A-1E82-4435-B62EF9C786303EC2/pepperoni-pizza.jpg?format=jpg&width=1200&height=630&mode=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        h1 {
            text-align: center;

        }

         @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .card {
        animation: slideUp 1s ease-in-out;
    }
        label {
            font-weight: bold;
            color: #555;
        }


    h {
  color: white;
}

span {
  border-right: .05em solid;
  animation: caret 1s steps(1) infinite;
}

@keyframes caret {
  50% {
    border-color: transparent;
  }
}

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;

        }
    </style>
</head>

<body class="body">
<nav class="fixed-top bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-2">
                <h1 class="logo me-auto h"><a href="#" class="text-light text-decoration-none"><em>Galle Pizza Creed</em></a></h1>
            </div>
            <div class="col-lg-4 mt-3">
                <a class="book-a-table-btn btn btn-outline-light" th:href="@{/Registration}">Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container m-3" style="margin-top: 60px">
    <div class="card mx-auto shadow-lg" style="max-width: 500px; background-color: rgba(255, 255, 255, 0.7);">
        <div class="card-body m-3">
            <h1>Login</h1>
            <form method="post" name="frmUserLogin" action="/login">
                <div>
                    <label for="username" class="text-center">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your UserName" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-block">Login</button>
                </div>

                <div class="error">
                    <!-- Display error message here if needed -->
                </div>
            </form>
        </div>
    </div>
</div>



<footer class="bg-dark text-light" style="margin-top: 380px">
    <div class="container text-center">
        <p>&copy; Copyright <strong>Pizza Creed</strong>. All Rights Reserved</p>
    </div>
</footer>
<script>
  document.addEventListener('DOMContentLoaded',function(event){
  var dataText = [ "Galle Pizza Creed", "Galle Pizza Creed", "Galle Pizza Creed", "Galle Pizza Creed"];
  function typeWriter(text, i, fnCallback) {
    if (i < (text.length)) {
     document.querySelector("h1").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';
      setTimeout(function() {
        typeWriter(text, i + 1, fnCallback)
      }, 100);
    }
    else if (typeof fnCallback == 'function') {
      setTimeout(fnCallback, 700);
    }
  }
   function StartTextAnimation(i) {
     if (typeof dataText[i] == 'undefined'){
        setTimeout(function() {
          StartTextAnimation(0);
        }, 20000);
     }
    if (i < dataText[i].length) {
     typeWriter(dataText[i], 0, function(){
       StartTextAnimation(i + 1);
     });
    }
  }
  StartTextAnimation(0);
});
</script>
</body>

</html>
